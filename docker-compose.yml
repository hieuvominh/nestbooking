version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: bookingcoo-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: bookingcoo
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - bookingcoo-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookingcoo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:password123@mongodb:27017/bookingcoo?authSource=admin
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_PUBLIC_SECRET=your-public-booking-secret-change-this-in-production
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - PUBLIC_BOOKING_BUFFER_MINUTES=30
    depends_on:
      - mongodb
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - bookingcoo-network
    command: npm run dev

volumes:
  mongodb_data:
    driver: local

networks:
  bookingcoo-network:
    driver: bridge